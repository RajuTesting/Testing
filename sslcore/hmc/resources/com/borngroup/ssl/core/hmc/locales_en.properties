text.sslproductbogodiscountpromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Buy a certain number of items, get specified number of lowest valued items discounted.</div> \
<div>For example: <i>Buy 2 Wrangler Jeans & Get 50% off on the Lower MRP</i>, \
<i>Buy 3 shirts & Get 70% off on the Lower MRP</i> or any combination of paid for and discounted products.</div> \
<div>The items must all be from the range of qualifying products.</div> \
</div>

text.sslproductbogodiscountpromotion.qualifyingoverview= \
Here you specify how many items the user must have in their cart and how \
many of those will be discounted.

text.sslproductbogodiscountpromotion.qualifyingcount=The number of units the user must have in their cart to qualify for this promotion.
text.sslproductbogodiscountpromotion.discountedcount=The number of units on which the discount will be applied. This must be less than the qualifying count.
text.sslproductbogodiscountpromotion.messagefired=Text displayed when this promotion fires.
text.sslproductbogodiscountpromotion.messagecouldhavefired=Text displayed when the required number of products has not been met.
text.sslproductbogodiscountpromotion.discounts= \
The discount that should be applied on lower MRP products. Each currency has a different value, \
and all currencies which could qualify for this order must have a value specified.

