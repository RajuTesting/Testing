text.sslproductperfectpartnerdiscountpromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Buy a product from set A together with a product from set B, get B for a fixed price.</div> \
<div>For example: <i>Buy a games console and one of these selected games, get the game at 10% off </i>, <i>Buy any drill and a pair of safety goggles, get the goggles at 5% off</i>.</div> \
<div>The cart must contain one product from each set of qualifying products to qualify.</div> \
</div>

text.sslproductperfectpartnerdiscountpromotion.partnerproductlist= \
The partner products. Any product from this collection can partner a product from the above collections.
text.sslproductperfectpartnerdiscountpromotion.partnerpercentagediscounts= \
The fixed percentage discount for the partner product. Each currency has a different value, \
and all currencies which could qualify for this order must have a specified value.
text.sslproductperfectpartnerdiscountpromotion.messagefired=Text displayed when this promotion fires.
text.sslproductperfectpartnerdiscountpromotion.messagecouldhavefired=Text displayed when the cart contains the qualifying product but not the partner product.


