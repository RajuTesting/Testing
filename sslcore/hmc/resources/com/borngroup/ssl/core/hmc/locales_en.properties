text.sslorderlimitdiscountpercentagepromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Get a discount when you spend at least a certain value.</div> \
<div>For example: <i>Get a &euro;5.00 discount when you spend over &euro;150.00</i>.</div> \
<div>Get a discount when your order subtotal is at least the threshold value.</div> \
</div>

text.sslorderlimitdiscountpercentagepromotion.upperthreshold= \
The maximum threshold for the order and the discount percentage is applicable only on this amount even if order value exceeds.

text.sslorderlimitdiscountpercentagepromotion.lowerthreshold= \
The order total that must be reached to qualify for this promotion.

text.sslorderlimitdiscountpercentagepromotion.discounts = The discount to apply to the order if qualifying for this promotion.

