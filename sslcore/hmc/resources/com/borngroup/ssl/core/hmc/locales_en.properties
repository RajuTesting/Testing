text.sslproductsteppedmultibuydiscountpromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Buy a certain number of items for a fixed package discount percentage, buy a larger quantity of those items to qualify for further discount tiers.</div> \
<div>For example: <i>Buy any 3  at 30% off , buy 4 at 35% off or buy 6 at 50% off</i>.</div> \
<div>The items must all be from the range of qualifying products.</div> \
</div>

